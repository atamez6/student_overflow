{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if form.errors %}
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}
  <button type="submit" class="btn btn-success">Entrar</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
{% endblock %}
