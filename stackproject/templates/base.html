{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  stackproject/static/css/bootstrap.min.css
  <title>Student Overflow</title>  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">StudentOverflow</a>
  <div class="ml-auto">
    {% if user.is_authenticated %}
      <span class="navbar-text text-white mr-3">Hola, {{ user.username }}</span>
      <a href="{% url 'perfil' %}" class="btn btn-sm btn-info">Perfil</a>
      <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-sm btn-light">Login</a>
      <a href="{% url 'register' %}" class="btn btn-sm btn-primary">Registro</a>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
