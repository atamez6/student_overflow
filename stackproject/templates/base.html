{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <title>Student Overflow</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <!-- Logo + nombre -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="/static/images/studen_over_logo.png" width="50" height="50" class="d-inline-block align-top mr-2" alt="Logo">
        <span class="ml-2">StudentOverflow</span>
      </a>
    
      <!-- Botón hamburguesa en móvil -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Contenido colapsable -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        {% if user.is_authenticated %}
        <ul class="navbar-nav align-items-center">
          <li class="nav-item text-white mr-3">
            Hola, {{ user.username }}
          </li>
          <li class="nav-item mr-2">
            <a href="{% url 'perfil' %}" class="btn btn-sm btn-info">Perfil</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav align-items-center">
          <li class="nav-item mr-2">
            <a href="{% url 'login' %}" class="btn btn-sm btn-light">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'register' %}" class="btn btn-sm btn-primary">Registro</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
    
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap JS (asegúrate de tener esto al final del body para funcionalidad del toggle) -->
<!-- JS desde CDN (alternativa completa) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  </html>
