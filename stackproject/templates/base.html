<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Student Overflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">Student Overflow</a>
    <form class="d-flex mx-auto" method="GET" action="{% url 'home' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Buscar preguntas..." value="{{ query|default:'' }}">
    </form>
    {% if user.is_authenticated %}
      <div class="text-white">
        {{ user.username }} |
        <a href="{% url 'perfil' %}" class="text-white">Perfil</a> |
        <a href="{% url 'logout' %}" class="text-danger">Cerrar sesiÃ³n</a>
      </div>
    {% endif %}
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
